<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up 4</title>
  <link href="css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper grid-1col">
      <header class="header">
  <div class="header-row">
    <div class="logo header__logo">
      <a href="/">
        <img src="img/logo.svg" alt="myFixer logo" />
      </a>
    </div>
    <div class="sign-link">Already have an account? <a href="#">Log In</a></div>
  </div>
</header>

      <main class="main"> 
<div class="content">
  <div action="#" class="form sm-form">
    <div class="sm-form__content">
      <div class="sm-form__title sm-form__title_dark">Complete your account</div>
      <input type="password" class="input-base m-0" placeholder="Create a password" />
      <div class="pass-indicator">
        <span class="pass-indicator__item pass-indicator__green"></span>
        <span class="pass-indicator__item pass-indicator__green"></span>
        <span class="pass-indicator__item pass-indicator__green"></span>
      </div>
      <input type="password" class="input-base" placeholder="Confirm password" />
      <div class="confirm">
        <li>
          <label class="confirm__lable">
            I agree to the myFixer.com <a href="#">Terms of Service</a>
            <input type="checkbox" name="terms" checked />
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label class="confirm__lable">
            I agree to the myFixer.com <a href="#">Privacy Policy</a> <input type="checkbox" name="policy" />
            <span class="checkmark"></span>
          </label>
        </li>
      </div>

        <div class="g-recaptcha" data-sitekey="6Lds_W4aAAAAAMqoq26rXADQ0jlhnJDXkcKSx5ZE" l></div>


      <button class="btn btn_todown" size="compact ">Done!</button>
    </div>
  </div>
</main>

<script src="https://www.google.com/recaptcha/api.js?hl=en"></script>
</main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js" defer></script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
