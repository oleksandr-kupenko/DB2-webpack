<!DOCTYPE html>

    <title>Reset pass</title>
  <link href="/css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper grid-1col">
      <header class="header">
  <div class="header-row">

    </div>
    <div class="sign-link">Do not have an account? <a href="#">Sign up</a></div>

      <main class="main">

      <input type="password" class="input-base" placeholder="New password" />
      <input type="password" class="input-base" placeholder="Confirm password" />
      <button class="btn btn_todown"">Reset</button>
    </div>
  </form>
</div>

</main>
    </div>
