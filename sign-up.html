<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  <link href="css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper grid-1col">
      <header class="header">
  <div class="header-row">
    <div class="logo header__logo">
      <a href="/">
        <img src="img/logo.svg" alt="myFixer logo" />
      </a>
    </div>
    <div class="sign-link">Already have an account? <a href="#">Log In</a></div>
  </div>
</header>

      <main class="main">  

<div class="content">
    <form action="#" class="form sm-form">
        <div class="sm-form__content">
          <div class="sm-form__title">Sign up</div>
          <input type="text" class="input-base input-base_sm" placeholder="First name" />
          <input type="text" class="input-base input-base_sm" placeholder="Last name" />
          <input type="text" class="input-base" placeholder="Username" />
          <input type="text" class="input-base" placeholder="Email" />
          <button class="btn btn_todown">Get started</button>
        </div>
      </form>
</div>

</main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js" defer></script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
