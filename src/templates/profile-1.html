<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title> </head>
  <body>
    <div class="wrapper grid-2col">

      <header class="header admin-header">
        <div class="header-row">
          <div class="breadcrumbs">
            <a href="/" class="breadcrums-element">Home</a>
            <a href="# class="breadcrums-element">My profile</a>
          </div>
          <details class="profile-detalis">
            <summary class="profile-detalis__summary">Faruh Bernandez</summary>
            <p>Something small enough to escape casual notice.</p>
          </details>
        </div>
      </header>
      {% include "sidebar.html" %}

      <main class="main main-lg">
        <div class="content">
          <section class="form lg-form">
            <div class="card">
              <div class="card-title">
                <h2 class="card-title__link card-title__link_active">PERSONAL
                  INFORMATION</h2>
                <h2 class="card-title__link">ACCOUNT INFORMATION</h2>
              </div>
              <div class="card__content">
                <div class="profile-photo">
                  <div class="profile-photo__img"><img
                      src="../assets/img/profile.jpg" alt="Profile photo"></div>
                  <div class="profile-photo__change">
                    <p><span class="profile-photo__pen">&#9999;</span> Change
                      photo</p>
                  </div>
                </div>
                <div class="fields-block">

                  <div class="admin-field fields-block__item">
                    <h3 class="card__input-title">First name</h3>
                    <input type="text" class="input-base" value="Faruh" />
                  </div>

                  <div class="admin-field fields-block__item">
                    <h3 class="card__input-title">Last name</h3>
                    <input type="text" class="input-base" value="Bernandez" />
                  </div>

                  <div class="admin-field fields-block__item">
                    <h3 class="card__input-title">Gender</h3>
                    <div class="custom-select" tabindex="1">
                      <select>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Girl</option>
                        <option>Boy</option>
                        <option>Other</option>
                      </select>
                    </div>

                  </div>

                  <div class="admin-field fields-block__item admin-field_flex">
                    <h3 class="card__input-title">MOBILE PHONE</h3>
                    <div class="flagout">
                      <select class="select-base admin-field__code
                        select-with-img">
                        <option id="turk" data-thumbnail="/img/flag-turkey.png"></option>
                        <option id="ukr" data-thumbnail="/img/flag-ukr.png"></option>
                        <option id="eg" data-thumbnail="/img/flag-eg.png"></option>
                      </select>
                      <div class="lang-select">
                        <button class="btn-select" tabindex="1" value=""></button>
                        <div class="b">
                          <ul id="a"></ul>
                        </div>
                      </div>
                    </div>
                    <input type="text" class="input-base admin-field__phone"
                      value="+65" />
                  </div>

                  <div class="admin-field fields-block__item">
                    <h3 class="card__input-title">COUNTRY</h3>
                    <div class="custom-select country-selector" tabindex="1">
                      <select class="select-base">
                        <option></option>
                        <option>Ukraine</option>
                        <option>Turkey</option>
                        <option>Egypt</option>
                      </select>
                    </div>
                  </div>

                  <div class="admin-field fields-block__item">
                    <h3 class="card__input-title">COMPANY</h3>
                    <input type="text" class="input-base" />
                  </div>

                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js"
      defer></script>

  </body>
</html>
