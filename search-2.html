
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/lightpick@latest/css/lightpick.css">
  <title>Search-2</title>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM53yepQYXf6U6KEk7JoL7SW7HLLuyXMI"> defer</script>
<link href="css/main.css" rel="stylesheet"></head>

<body>
  <div class="wrapper grid-2col">
    <header class="header admin-header">
      <div class="header-row">
        <div class="breadcrumbs">
          <a href="/" class="breadcrums-element">Home</a>
          <a href="# class=" breadcrums-element">My profile</a>
        </div>
        <details class="profile-detalis">
          <summary class="profile-detalis__summary">Sarah Freeman</summary>
          <p>Some info in future.</p>
        </details>
      </div>
    </header>
    <aside class="sidebar">
    <div class="wrapper-column">
        <div class="logo sidebar__logo">
            <a href="/"><img src="img/logo-light.svg" alt="myFixer logo" /></a>
        </div>
        <nav class="sidebar-menu">
            <div class="sidebar-menu__item sidebar-menu__item_active">
                <a href="search-1.html"><img src="img/loupe.svg" alt="search" /></a>
            </div>
            <div class="sidebar-menu__item">
                <a href="/profile-1.html"><img src="img/bust.svg" alt="profile" /></a>
            </div>
            <div class="sidebar-menu__item">
                <a href="#"><img src="img/messages.svg" alt="messages" /></a>
            </div>
            <div class="sidebar-menu__item">
                <a href="#"><img src="img/calendar.svg" alt="calendar" /></a>
            </div>
        </nav>
    </div>
</aside>
    <main class="main main-lg">
      <div class="content">
        <section class="form lg-form">
          <div class="card">
            <div class="card__content">
              <div class="block-narrow">
                <div class="admin-field">
                  <h3 class="card__input-title">LOCATION</h3>
                  <select class="select-base country-selector">
                    <option></option>
                    <option>Ukraine</option>
                    <option>Turkey</option>
                    <option>Egypt</option>
                  </select>
                </div>

                <div class="admin-field">
                  <h3 class="card__input-title">SEARCH</h3>
                  <input type="text" class="input-base" placeholder="Type your query..." />
                </div>

                <div class="admin-field">
                  <h3 class="card__input-title">Category</h3>
                  <select class="select-base">
                    <option>Category</option>
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                  </select>
                </div>

                <div class="admin-field">
                  <h3 class="card__input-title">SERVICE</h3>
                  <select class="select-base">
                    <option>3 services</option>
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                  </select>
                </div>
                <div class="admin-field">
                  <h3 class="card__input-title">PERIOD</h3>
                  <span class="calendar-icon"></span>
                  <input type="text" class="date-base" id="datepicker" autocomplete="off" />
                </div>
                <button class="btn btn_lg">SEARCH</button>
              </div>
              <div class="result-block map-block">
                <div class="result-block__head">
                  <a href="#" class="card__link">
                    SHOW RESULT
                  </a>
                </div>
                <div id="map"></div>
              </div>

            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js" defer></script>

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://unpkg.com/lightpick@latest/lightpick.js"></script>
  <script>
    var picker = new Lightpick({ field: document.getElementById('datepicker') });
  </script>

<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
